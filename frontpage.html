<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">

    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="frontpage.css">
    <title> Jookebox Webpage </title>

    <!-- JQuery Toastr -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- JS Toastr -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <!-- CSS Toastr -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

</head>

<body onload="onPageload()">
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand">
        <div class="container-fluid">
            <a href="#Home">
                <img src="Newlogo.png" alt="logo" height="42" width="42">
            </a>

            <!-- <ul class="nav nav-pills nav-justified"> -->
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="active" href="#Watches" role="button"> Watches </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#SmartPhone" role="button"> Smart Phone </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#TVApplication" role="button"> TV Application </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#Laptops" role="button"> Laptops </a>
                </li>
            </ul>
            <div style="color: white">
                <ul class="nav justify-content-end">
                    <li class="nav-item mx-3">
                        <button class="btn">
                            <span><i class="bi bi-search" style="font-size: 25px"></i></span>
                        </button>
                    </li>
                    <li class="nav-item mx-3">
                        <button class="btn" value="Toast" onclick="addtoCart('Message')">
                            <span><i class="bi bi-cart-plus" style="font-size: 25px"></i></span>
                        </button>
                    </li>
                    <li class="nav-item mx-3">
                        <button class="btn">
                            <span><i class="bi bi-filter-left" style="font-size: 25px"></i></span>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="col-4">
            <div class="card mx-5">
                <div class="card-body">
                    <p id="text1"> Smart Watch </p>
                    <br>
                    <p> Lorem ipsum is placeholder text commonly used in the graphic, print, and publishing industries
                        for previewing layouts and visual mockups. </p>
                    <br>
                    <div class="custom-control custom-radio">
                        <label class="custom-control-label" for="customRadio1"> Select Colour </label>
                        &nbsp;&nbsp;
                        <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input"
                            value="red" onclick="checkRadio(value)" checked>
                        &nbsp;
                        <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input"
                            value="green" onclick="checkRadio(value)">
                        &nbsp;
                        <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input"
                            value="blue" onclick="checkRadio(value)">
                        &nbsp;
                        <input type="radio" id="customRadio4" name="customRadio" class="custom-control-input"
                            value="purple" onclick="checkRadio(value)">
                    </div>
                    <br>
                    <button class="btnleft active" value="Toast" onclick="addtoCart('Message')"> Add to Cart </button>
                    &nbsp;
                    <button class="btnleft"> $199 </button>
                </div>
            </div>
        </div>

        <div class="col-4">
            <div class="card mx-2">
                <div class="card-body">
                    <img src="watch.png" alt="Red color Smart Watch" width="400" height="450" id="img1">
                    <img src="GreenWatch.jpg" alt="Green color Smart Watch" width="400" height="450" id="img2">
                    <img src="BlueWatch.jpg" alt="Blue color Smart Watch" width="400" height="450" id="img3">
                    <img src="PurpleWatch.jpg" alt="Purple color Smart Watch" width="400" height="450" id="img4">

                </div>
            </div>
        </div>

        <div class="col-4">
            <div class="card mx-2">
                <div class="card-body">
                    <ul class="bullets">
                        <li> Touch Screen </li>
                        <li> Bluetooth </li>
                        <li> 4G Sim </li>
                        <li> Camera </li>
                    </ul>
                    <button type="button" class="btnright btn-circle btn-md">
                        <i class="bi bi-arrow-left" style="font-size: 25px"></i>
                    </button>
                    &nbsp;
                    <button type="button" class="btnright btn-circle btn-md">
                        <i class="bi bi-arrow-right" style="font-size: 25px"></i>
                    </button>
                    &nbsp;
                    <span> More </span>
                </div>
            </div>
        </div>
    </div>

    <div class="social-menu">
        <ul>
            <span><i class="bi bi-facebook"></i></span>
            &nbsp;
            <span><i class="bi bi-twitter"></i></span>
            &nbsp;
            <span><i class="bi bi-instagram"></i></span>
            &nbsp;
            <span><i class="bi bi-youtube"></i></span>
            &nbsp;
            <span><i class="bi bi-linkedin"></i></span>
        </ul>
        </ul>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy"
        crossorigin="anonymous"></script>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Option 2: Separate Popper.js and Bootstrap JS
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-t6I8D5dJmMXjCsRLhSzCltuhNZg6P10kE0m0nAncLUjH6GeYLhRU1zfLoW3QNQDF" crossorigin="anonymous"></script>
    -->

    <!-- JavaScript file -->
    <script src="frontpage.js">
    </script>

</body>

</html>
